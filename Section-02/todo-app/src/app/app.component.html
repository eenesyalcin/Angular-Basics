@if (!isUpdateWorkFormActive) {
  <div class="container d-flex justify-content-center">
    <div class="card text-center mt-3 mb-3">
      <div class="card-header">
        <h2>EKLE</h2>
        <p>Lütfen aşağıdan listenize yeni madde ekleyiniz.</p>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" class="form-control col-md-12" [(ngModel)]="work">
        </div>
        <button class="btn btn-success col-md-6" (click)="add()">EKLE</button>
      </div>
    </div>
  </div>
}@else {
  <div class="container d-flex justify-content-center">
    <div class="card text-center mt-3 mb-3">
      <div class="card-header">
        <h2>GÜNCELLE</h2>
        <p>Lütfen aşağıdan güncelleme yapınız.</p>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" class="form-control col-md-12" [(ngModel)]="updateWork">
        </div>
        <button class="btn btn-warning col-md-6" (click)="update()">GÜNCELLE</button>
      </div>
    </div>
  </div>
}


<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>SIRA</th>
        <th>YAPILACAKLAR</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (data of todos; track data) {
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ data }}</td>
          <td class="w-25">
            @if (!isUpdateWorkFormActive) {
              <div class="container d-flex justify-content-center">
                <button class="btn btn-warning" (click)="get($index)">GÜNCELLE</button>
                <button class="btn btn-danger ms-2" (click)="delete($index)">SİL</button>
              </div>
            }
          </td>
      }
    </tbody>
  </table>
</div>
