<h1>REACTIVE FORM</h1>

<form [formGroup]="addForm">
  <div>
    Email:
    <input formControlName="email" type="text">
  </div>
  <div>
    Password:
    <input formControlName="password" type="password">
  </div>
  <button [disabled]="!addForm.valid" (click)="add()">KAYDET</button>
</form>
