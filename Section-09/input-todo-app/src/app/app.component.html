<div class="container d-flex justify-content-center">
  <div class="card text-center mt-3 mb-3">
    <div class="card-header">
      <h2>EKLE</h2>
      <p>Lütfen aşağıdan listenize yeni madde ekleyiniz.</p>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <input type="text" class="form-control col-md-12" [(ngModel)]="work">
      </div>
      <button class="btn btn-success col-md-6" (click)="add()">EKLE</button>
    </div>
  </div>
</div>


<app-todo-list [todos]="todoList"></app-todo-list>
